<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GSAP Scroll Animation</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        height: 200vh; /* 더 긴 스크롤을 위해 body의 높이를 설정합니다. */
      }

      .box {
        width: 100vw;
        height: 100vh;
        background-color: #3498db;
        position: relative;
        overflow: hidden;
      }

      .content {
        padding: 20px;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <div class="box" id="animatedBox">
      <div class="content">
        <h1>Scroll Down to Animate</h1>
        <!-- 여기에 내용 추가 -->
      </div>
    </div>

    <script src="https://unpkg.com/gsap@3.9.2/dist/gsap.min.js"></script>
    <script src="https://unpkg.com/gsap@3.9.2/dist/ScrollTrigger.min.js"></script>
    <script>
      gsap.registerPlugin(ScrollTrigger);

      gsap.to('#animatedBox', {
        scrollTrigger: {
          trigger: '#animatedBox',
          start: 'top center',
          end: 'bottom center',
          scrub: true, // 스크롤에 따라 애니메이션을 조절하기 위해 scrub을 사용합니다.
        },
        borderBottomLeftRadius: '0',
        borderBottomRightRadius: '0',
        duration: 1, // 애니메이션 지속 시간을 설정합니다.
      });
    </script>
  </body>
</html>
